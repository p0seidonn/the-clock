<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Clock</title>
    <style>
        body {
            background-color: #000000;
        }
        .text {
            color: #FFFFFF;
            display: block;
            text-align: center;
        }
        .phrase {
            color: white;
            background-color: blue;
            font-family: Arial;
            font-weight: 600;
            font-size: 20px;
        }
        #countdown {
            display: block;
            font-size: 20px;
            font-family: monospace;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            padding: 20px;
        }
        #phrase {
            padding: 10px;
        }
        .wrapper {
            width: 90%;
            margin: auto;
            margin-top: 30px;
            align-items: center;
            text-align: center;
            font-size: 12px;
        }
        .gray {
            color: rgb(176, 176, 176);
        }
        .big {
            font-size: 64px;
        }
        .small {
            font-size: 48px;
        }
        @font-face {
            font-family: "Fixedsys Excelsior 3.01";
            src: url("font.ttf");
        }
        @media only screen and (min-width: 1100px) {
            .wrapper {
                width: 45%;
                margin: auto;
                margin-top: 30px;
                align-items: center;
                margin: 0;
                position: absolute;
                top: 30%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="text" id="countdown"></div>
        <div class="text phrase" id="phrase"></div>
    </div>
    <script>
        const phrases = [
            "Psychotron emerges."
        ];
        // const targetDate = new Date("2025-01-28T00:00:00");

        // ! DEBUG
        var targetDate = new Date(new Date().getTime() + (500));

        function setText() {

            const now = new Date();
            const remainingTime = targetDate - now;
            document.getElementById('phrase').innerText = phrases[Math.floor(Math.random() * phrases.length)];

        }

        function updateCountdown() {

            const now = new Date();
            const remainingTime = targetDate - now;

            if (remainingTime <= 0) {

                document.body.style.backgroundColor = "#0000ff"
                document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;width:50vw;height:50vh;margin:auto;border:3px solid white;color: white;font-size: 18px;font-family:\'Fixedsys Excelsior 3.01\';text-align:center;word-wrap:break-word;overflow-wrap:break-word;position:absolute;top:0;bottom:0;left:0;right:0;padding:10px;">İYİ Kİ DOĞDUN ÖZDE!<br><3 <3 <3<br><br><br><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;-ARDA</div>'
                //document.body.innerHTML = "<span class = 'text big' style = 'margin-top: 20px; margin-bottom: 20px; font-family: \"Fixedsys Excelsior 3.01\"'>In my opinion as a professional, straitjacket the son of a bitch.</span>";
                //document.body.innerHTML += "<span class = 'text big' style = 'margin-bottom: 20px; font-family: \"Fixedsys Excelsior 3.01\"'>:/ :/ :/</span>";
                //document.body.innerHTML += "<span class = 'text small' style = 'text-align: right; font-family: \"Fixedsys Excelsior 3.01\"'>-ARDA</span>";
                return;
                
            }

            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            const microseconds = Math.floor(remainingTime % 1000);

            document.getElementById('countdown').innerHTML =
                `${days.toString().padStart(2, '0')} Days, ` +
                `${hours.toString().padStart(2, '0')}:` +
                `${minutes.toString().padStart(2, '0')}:` +
                `${seconds.toString().padStart(2, '0')}` +
                `<span class="gray">.${microseconds.toString().padEnd(3, '0')}</span>`;

            setTimeout(updateCountdown, 20);
        }

        updateCountdown();
        setText();

    </script>
</body>
</html>
